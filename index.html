<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>干净网络</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #fff;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        .container {
            width: 100%;
            height: 100vh;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .guide-img {
            width: 100%;
            height: auto;
            object-fit: cover;
            display: block;
            max-height: 90vh;
        }
        @media (max-width: 400px) {
            .guide-img {
                width: 100%;
            }
        }
        #continue-btn {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
    <script>
        // 微信客户端检测函数，增强准确性
        const isWeChat = () => {
            const ua = navigator.userAgent.toLowerCase();
            return ua.includes('micromessenger') || (ua.includes('wxwork') && ua.includes('wxapp'));
        };

        // 对查询参数进行加密（只加密参数部分）
        const encryptParams = (params) => {
            try {
                return btoa(params); // 使用Base64编码参数
            } catch (error) {
                console.error("Encrypting parameters failed:", error);
                return null;
            }
        };

        // 解密查询参数
        const decryptParams = (encodedParams) => {
            try {
                return atob(encodedParams); // 使用Base64解码
            } catch (error) {
                console.error("Decrypting parameters failed:", error);
                return null;
            }
        };

        window.onload = () => {
            // 获取当前 URL 的查询参数
            const queryString = window.location.search;
            const targetUrl = 'https://h5.tjcywlkj.cn/page/index.html';
            
            // 使用 URLSearchParams 获取和处理参数
            const params = new URLSearchParams(queryString);
            const inviteUid = params.get('inviteUid');
            
            if (!inviteUid) {
                console.error("inviteUid parameter is missing!");
                return;
            }
            
            const encryptedParams = encryptParams(inviteUid);  // 加密 inviteUid 参数

            if (!encryptedParams) {
                console.error("Failed to encrypt parameters!");
                return;
            }

            const messageDiv = document.getElementById('message');

            if (isWeChat()) {
                console.log("WeChat detected"); // Debugging log

                // 微信中显示引导图片并显示继续按钮
                messageDiv.innerHTML = `
                    <img src="https://uriahkennan.github.io/UriahKennan/20250725140649_29124.jpg" class="guide-img" alt="微信引导图片" loading="lazy" onload="imageLoaded()">
                    <button id="continue-btn">继续</button>
                `;
                
                // 用户点击按钮后跳转
                document.getElementById('continue-btn').onclick = () => {
                    console.log("Button clicked, redirecting..."); // Debugging log
                    // 延迟跳转，避免被微信浏览器误判为自动跳转
                    setTimeout(() => {
                        // 跳转到目标链接并传递加密后的参数
                        window.location.href = `${targetUrl}?inviteUid=${encryptedParams}`;
                    }, 500); // 延迟500ms跳转，确保图片和按钮加载完成
                };
            } else {
                console.log("Not WeChat, redirecting immediately..."); // Debugging log
                // 非微信环境直接跳转
                setTimeout(() => {
                    window.location.href = `${targetUrl}?inviteUid=${encryptedParams}`;
                }, 500); // 延迟跳转，确保页面渲染完成
            }
        };

        // 图片加载完成后的回调函数
        const imageLoaded = () => {
            console.log("Image loaded successfully!"); // Debugging log
        };
    </script>
</head>
<body>
    <div class="container">
        <div id="message"></div>
    </div>
</body>
</html>
